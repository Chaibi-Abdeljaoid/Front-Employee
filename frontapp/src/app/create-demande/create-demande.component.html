
<h3>Create Demande</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titer</label>
      <input type="text" class="form-control" id="titer" required [(ngModel)]="demande.titer" name="titer">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="demande.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Debut</label>
      <input type="text" class="form-control" id="debut" required [(ngModel)]="demande.debut" name="debut">
    </div>
    <div class="form-group">
      <label for="name">Numbjours</label>
      <input type="text" class="form-control" id="numbjours" required [(ngModel)]="demande.numbjours" name="numbjours">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newDemande()">Add</button> -->
</div>
